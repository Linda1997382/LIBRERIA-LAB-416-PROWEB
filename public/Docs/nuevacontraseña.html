<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Css/nuevacontrasena.css">
</head>
<body>
  <div class="container">
    <h1>Recuperar Contraseña</h1>
    <form id="requestResetForm">
      <div class="form-group">
        <label for="resetEmail">Correo Electrónico:</label>
        <input type="email" class="form-control" id="resetEmail" required>
      </div>
      <button type="submit" class="btn btn-primary">Enviar Código</button>
    </form>
    <div id="resetMessage"></div>
  </div>

  <div class="container" id="resetPasswordContainer">
    <h2>Establecer Nueva Contraseña</h2>
    <form id="resetPasswordForm">
      <div class="form-group">
        <label for="verificationCode">Código de Verificación:</label>
        <input type="text" class="form-control" id="verificationCode" required>
      </div>
      <div class="form-group">
        <label for="newPassword">Nueva Contraseña:</label>
        <input type="password" class="form-control" id="newPassword" required>
      </div>
      <button type="submit" class="btn btn-success">Establecer Contraseña</button>
    </form>
    <div id="resetPasswordMessage"></div>
  </div>
  <div class="container">
    <a href="login.html">Volver a iniciar sesion</a>
  </divcla>

  <!-- Bootstrap JS y dependencias -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="Js/nuevacont.js"></script>
</body>
</html>
