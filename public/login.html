<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="Css/login.css">
</head>
<body>
<div class="container-fluid h-100">
    <div class="row h-100">
        <!-- Columna del formulario de inicio de sesión -->
        <div class="col-lg-6 bg-form login-container d-flex flex-column justify-content-center align-items-center">
            <h2 class="mb-4">Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="mb-6">
                    <label for="username" class="form-label">Correo Electrónico:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                <br>
                <!--<a href="nuevacontraseña.html">Olvidaste tu contraseña?</a>-->
                <p>Si eres administrador inicia sesion normalmente, te redirigira automaticamente a la sesion de administrador!</p>
            </form>
            <div id="error-container" class="mt-3"></div> <!-- Contenedor para mostrar errores -->
        </div>
        <!-- Columna del logo -->
        <div class="col-lg-6 bg-logo text-light d-flex flex-column justify-content-center align-items-center">
            <a id="login-link" class="nav-link" href="index.html">
                <i class="fas fa-home"></i>
            </a>
            <p id="CUENTA1">No tienes una cuenta con nosotros?</p>
            <a href="registro.html" class="text-light text-decoration-none">
                <a class="navbar-brand"><img id="IMG1" src="https://i.imgur.com/7w4wg5l.png"></a>
                <div class="card mt-4">
                    <div class="card-body">
                        <a href="registrate.html" class="card-link text-decoration-none text-info">☺️Puedes registrarte aquí</a>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Script personalizado -->
<script src="Js/LOGIN.js"></script>

</body>
</html>
